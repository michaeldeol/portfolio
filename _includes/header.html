<header class="bg-slate-900/95 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <h1>{{ site.title | default: "Michael Deol" | escape }}</h1>
      </div>
      
      <nav class="hidden md:flex space-x-8">
        <a href="{{ "/" | relative_url }}" class="text-slate-300 hover:text-indigo-400 font-medium transition-colors duration-200">Home</a>
        <a href="{{ "/about/" | relative_url }}" class="text-slate-300 hover:text-indigo-400 font-medium transition-colors duration-200">About</a>
        {%- if site.posts.size > 0 -%}
          <a href="{{ "/blog/" | relative_url }}" class="text-slate-300 hover:text-indigo-400 font-medium transition-colors duration-200">Blog</a>
        {%- endif -%}
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" class="text-slate-300 hover:text-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-900 rounded-md p-2" onclick="toggleMobileMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden pb-4">
      <div class="flex flex-col space-y-2">
        <a href="{{ "/" | relative_url }}" class="text-slate-300 hover:text-indigo-400 font-medium py-2 transition-colors duration-200">Home</a>
        <a href="{{ "/about/" | relative_url }}" class="text-slate-300 hover:text-indigo-400 font-medium py-2 transition-colors duration-200">About</a>
        {%- if site.posts.size > 0 -%}
          <a href="{{ "/blog/" | relative_url }}" class="text-slate-300 hover:text-indigo-400 font-medium py-2 transition-colors duration-200">Blog</a>
        {%- endif -%}
      </div>
    </div>
  </div>
</header>

<script>
function toggleMobileMenu() {
  const menu = document.getElementById('mobile-menu');
  menu.classList.toggle('hidden');
}
</script>
